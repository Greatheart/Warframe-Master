        <script>
          google.load("jquery", "1.4.1");

        <script type="text/javascript">
            function populate(slct1, slct2) {
                var s1 = document.getElementById(slct1);
                var s2 = document.getElementById(slct2);
                s2.innerHTML = "";
                if (s1.value == "PrimaryWeapons") {
                    var optionArray = ["*RIFLES*",
                                            "Bolter", "Boltor Prime", "Telos Boltor", "Braton", "MK1-Braton", "Braton Prime", "Braton Vandal", "Burston", "Burston Prime", "Buzlok", "Dera", "Dera Vandal", "Gorgon", "Prisma Gorgon", "Gorgon Wraith", "Grakata", "Prisma Grakata", "Grinlok", "Harpak", "Hind", "Karak", "Karak Wraith", "Latron", "Latron Prime", "Latron Wraith", "Mutalist Quanta", "Opticor", "Paracyst", "Soma", "Soma Prime", "Supra", "Sybaris", "Tetra", Prisma Tetra"", "Tiberon", "Amprex", "Flux Rifle", "Glaxion", "Ignis", "Quanta", "Quanta Vandal", "Synapse",
                                        "*SHOTGUNS*",
                                            "Boar", "Boar Prime", "Drakgoon", "Hek", "Vaykor Hek", "Kohm", "Phage", "Sobek", "Strun", "MK1-Strun", "Strun Wraith", "Tigris", "Sancti Tigris"];
                } else if (s1.value == "SecondaryWeapons") {
                    var optionArray = ["Subcat2", "Subcat2.1", "Subcat2.2"];
                } else if (s1.value == "MeleeWeapons") {
                    var optionArray = ["Subcat3", "Subcat3.1", "Subcat3.3"];
                } else if (s1.value == "Warframes") {
                    var optionArray = ["Subcat3", "Subcat3.1", "Subcat3.3"];
                } else if (s1.value == "Sentinels") {
                    var optionArray = ["Subcat3", "Subcat3.1", "Subcat3.3"];
                } else if (s1.value == "SentinelWeapons") {
                    var optionArray = ["Subcat3", "Subcat3.1", "Subcat3.3"];
                } else if (s1.value == "Archwings") {
                    var optionArray = ["Subcat3", "Subcat3.1", "Subcat3.3"];
                } else if (s1.value == "Archwing Weapons") {
                    var optionArray = ["Subcat3", "Subcat3.1", "Subcat3.3"];
                } else if (s1.value == "Kubrows") {
                    var optionArray = ["Subcat3", "Subcat3.1", "Subcat3.3"];
            }
        
            for (var option in optionArray) {
                if (optionArray.hasOwnProperty(option)) {
                    var pair = optionArray[option];
                    var checkbox = document.createElement("input");
                    var res = str.charAt(0)
                    
                    If res <> "*" Then
                        checkbox.type = "checkbox";
                        checkbox.name = pair;
                        checkbox.value = pair;
                        s2.appendChild(checkbox);
                    End If
            
                    var label = document.createElement('label')
                    label.htmlFor = pair;
                    label.appendChild(document.createTextNode(pair));
        
                    s2.appendChild(label);
                    s2.appendChild(document.createElement("br"));    
                }
            }
        }
        </script>

    <body>
        <h2>Warframe Master</h2>

        Choose a Category:
        <select id="slct1" name="slct1" onchange="populate(this.id, 'slct2')">

        </select>
        <hr />

        <hr />
        <footer>
