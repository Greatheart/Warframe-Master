                localStorage.SetItem(checkbox.name, bool.toString());
            }

                        if(savedVar || savedVar === "") {
                            alert(pair);
                        } else {
                            localStorage.SetItem(pair, "false");
                            var savedVar = localStorage.getItem(pair);
                        }

                        checkbox.name = pair;
                        checkbox.value = pair;

                    }
